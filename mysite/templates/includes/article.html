{% load thumbnail %}
  <article>
    <ul>
      <li>
        Автор: {{ post.author }}
      </li>
      <li>
        Дата публикацию: {{ post.pub_date }}
      </li>
    </ul>
    {% thumbnail post.image "100x100" crop="center" as im %}
      <img src="{{ im.url }}">
    {% endthumbnail %}
    <p>
        {{ post.text }}
    </p>
    <hr>
  </article>
