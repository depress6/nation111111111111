{% with request.resolver_match.view_name as view_name %}

<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'main' %}" class="nav-link text-{% if view_name == 'main' %}secondary{% else %}white{% endif %} ">Главная</a></li>
          <li><a href="{% url 'create' %}" class="nav-link text-{% if view_name == 'create' %}secondary{% else %}white{% endif %}">Новая запись</a></li>
          <li><a href="{% url 'author' %}" class="nav-link text-{% if view_name == 'author' %}secondary{% else %}white{% endif %}">автор</a></li>
         <!--<li><a href="#" class="nav-link px-2 text-white">Выйти</a></li>-->
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Войти</button>
          <button type="button" class="btn btn-warning">Зарегестрироваться</button>
        </div>
      </div>
    </div>
  </header>
{% endwith %}
